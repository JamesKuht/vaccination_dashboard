<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

  <div id="app" class="ui container">
    <h1>Notification Center</h1>
    <!-- Notification Message Markup -->
    <notification-message type="info" header="Oh yes!">
        Your flight has been delayed!
    </notification-message>

    <notification-message>
        Good morning
    </notification-message>
  </div>

  <!-- Template for Notification Message -->
  <script type="text/x-template" id="notification-message-template">
    <!-- Types: info, warning, error, success -->
    <div class="ui message" :class="type" v-if="showNotification">
        <i class="close icon" @click="hide"></i>
        <div class="header">
          {{header}}
        </div>
        <slot></slot>
      </div>
  </script>

  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3"></script>

  <!-- Your JavaScript Code :) -->
  <script>
    Vue.createApp({})
        .component('notification-message', {
            template: '#notification-message-template',
            props:{
                type: {type: String, default:'info'},
                header: {type: String, default:'Information'}
            },
            data(){
                return {
                    showNotification: true
                }
            },
            methods:{
                hide(){
                    this.showNotification = false
                }
            }
        })
    .mount('#app')
  </script>
</body>

</html>
